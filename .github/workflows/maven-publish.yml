name: Publish to Maven Central

on:
  workflow_call:
    inputs:
      maven_command:
        required: false
        type: string
        default: "--batch-mode deploy"
      java_version:
        required: false
        type: string
        default: "21"
      server_id:
        required: false
        type: string
        default: "central"
      ref:
        required: false
        type: string
        default: "main"
      upload-artifact:
        required: false
        type: boolean
        default: false
      artifact-id:
        default: artifact
        required: false
        type: string

    secrets:
      maven_username:
        required: true
      maven_password:
        required: true
      maven_gpg_private_key:
        required: true
      maven_gpg_passphrase:
        required: true

permissions:
  contents: write
  packages: write
  issues: write

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref}}
          fetch-depth: 0

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: 'temurin'
          server-id: ${{ inputs.server_id }}
          # server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.maven_gpg_private_key }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Display settings.xml
        run: cat ~/.m2/settings.xml

      - name: Sign and Deploy jar to Maven Central
        run: mvn ${{ inputs.maven_command }}
        env:
          # MAVEN_USERNAME: ${{ secrets.maven_username }}
          MAVEN_USERNAME: ${{ github.actor }}
          # MAVEN_PASSWORD: ${{ secrets.maven_password }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.maven_gpg_passphrase }}

      - name: Upload all Maven target directories
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-id }}
          path: '**/target'
